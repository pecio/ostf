---
- name: K8s Prerrequisites
  hosts: all
  become: False
  vars:
    version: 1.28
  tasks:
    - name: Setup module loading
      become: True
      community.general.modprobe:
        name: '{{item}}'
        state: present
        persistent: present
      loop:
        - overlay
        - br_netfilter

    - name: Setup IP forwarding
      become: True
      ansible.posix.sysctl:
        name: '{{ item }}'
        value: "1"
        sysctl_set: True
        state: present
        reload: True
      loop:
        - net.bridge.bridge-nf-call-iptables
        - net.bridge.bridge-nf-call-ip6tables
        - net.ipv4.ip_forward

    - name: Download libcontainers keyring
      run_once: True
      ansible.builtin.uri:
        url: 'https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_{{ ansible_distribution_version }}/Release.key'
        return_content: True
      register: libcontainers_keyring

    - name: Dearmor and install libcontainers keyring
      become: True
      ansible.builtin.command:
        argv:
          - /usr/bin/gpg
          - --dearmor
          - -o
          - /etc/apt/trusted.gpg.d/libcontainers-archive-keyring.gpg
        stdin: '{{ libcontainers_keyring.content }}'

    - name: Download CRI-O keyring
      run_once: True
      ansible.builtin.uri:
        url: 'https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/{{ version }}/xUbuntu_{{ ansible_distribution_version }}/Release.key'
        return_content: True
      register: crio_keyring

    - name: Dearmor and install CRI-O keyring
      become: True
      ansible.builtin.command:
        argv:
          - /usr/bin/gpg
          - --dearmor
          - -o
          - /etc/apt/trusted.gpg.d/libcontainers-crio-archive-keyring.gpg
        stdin: '{{ crio_keyring.content }}'

    - name: Download K8s keyring
      run_once: True
      ansible.builtin.uri:
        url: 'https://pkgs.k8s.io/core:/stable:/v{{ version }}/deb/Release.key'
        return_content: True
      register: k8s_keyring

    - name: Dearmor and install K8s keyring
      become: True
      ansible.builtin.command:
        argv:
          - /usr/bin/gpg
          - --dearmor
          - -o
          - /etc/apt/trusted.gpg.d/kubernetes-apt-keyring.gpg
        stdin: '{{ k8s_keyring.content }}'

    - name: Install python3-apt
      become: True
      ansible.builtin.apt:
        name: python3-apt
        update_cache: yes

    - name: Setup CRI-O and K8s repositories
      become: True
      ansible.builtin.apt_repository:
        filename: '{{ item.name }}'
        repo: '{{ item.repo }}'
        install_python_apt: False
        update_cache: False
      loop:
        - name: devel:kubic:libcontainers:stable
          repo: "deb [signed-by=/etc/apt/trusted.gpg.d/libcontainers-archive-keyring.gpg] https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_{{ ansible_distribution_version }}/ /"
        - name: devel:kubic:libcontainers:stable:cri-o:{{ version }}
          repo: "deb [signed-by=/etc/apt/trusted.gpg.d/libcontainers-crio-archive-keyring.gpg] https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/{{ version }}/xUbuntu_{{ ansible_distribution_version }}/ /"
        - name: kubernetes
          repo: "deb [signed-by=/etc/apt/trusted.gpg.d/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ version }}/deb/ /"
      loop_control:
        label: '{{ item.name }}'

    - name: Install Packages
      become: True
      ansible.builtin.apt:
        name:
          - cri-o
          - cri-o-runc
          - kubelet
          - kubeadm
          - kubectl
        update_cache: yes

    - name: Hold Kubernetes packages
      become: True
      ansible.builtin.dpkg_selections:
        selection: hold
        name: '{{ item }}'
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Enable CRI-O
      become: True
      ansible.builtin.systemd_service:
        name: crio.service
        enabled: True
